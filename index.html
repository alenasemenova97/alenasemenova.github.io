    <script src="script.js"></script>
</head>

<body>
    <table>
        <tr>
            <td onmouseover="flashOn()" onmouseout="flashOff()" onclick="select()">Раз</td>
            <td onmouseover="flashOn()" onmouseout="flashOff()" onclick="select()">Два</td>
            <td onmouseover="flashOn()" onmouseout="flashOff()" onclick="select()">Три</td>
        </tr>
        <tr>
            <td onmouseover="flashOn()" onmouseout="flashOff()" onclick="select()">Четыре</td>
            <td onmouseover="flashOn()" onmouseout="flashOff()" onclick="select()">Пять</td>
            <td onmouseover="flashOn()" onmouseout="flashOff()" onclick="select()">Шесть</td>
        </tr>
        <tr>
            <td onmouseover="flashOn()" onmouseout="flashOff()" onclick="select()">Семь</td>
            <td onmouseover="flashOn()" onmouseout="flashOff()" onclick="select()">Восемь</td>
            <td onmouseover="flashOn()" onmouseout="flashOff()" onclick="select()">Девять</td>
        </tr>
    </table>
</body>
